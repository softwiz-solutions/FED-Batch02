<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>form</h1>
    <form method="POST">
      <p>UserName: <input type="text" name="username"   maxlength="4" placeholder="example@gmail.com"/></p>
      <p>Password: <input type="password" name="password" size="4"  maxlength="4"/></p>
      <p>Enter Your Bio:</p>
      <textarea name="bio" cols="20" rows="10" placeholder="My name is ali"></textarea>
    </form>
  </body>
</html>
